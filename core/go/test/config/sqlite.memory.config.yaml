nodeName: node1
db:
  type: sqlite  
  sqlite:
    uri: ':memory:'
    autoMigrate: true
    migrationsDir: './db/migrations/sqlite'
    debugQueries: true
  # PostgreSQL is not used, but provided here for convenient switching (you need to create the DB)
  postgres:
    uri: 'postgres://postgres:my-secret@localhost:5432/testbed?sslmode=disable'
    autoMigrate: true
    migrationsDir: './db/migrations/postgres'
    debugQueries: true
rpcServer:
  http:
    port: 0
  ws:
    disabled: true
blockchain:
  http:
    url: http://localhost:8545
  ws:
    url: ws://localhost:8546
    initialConnectAttempts: 25
signer:
  keyDerivation:
    type: "bip32"
  keyStore:
    type: "static"
    static:
      keys:
        seed:
          encoding: none
          # DO NOT USE THIS MNEMONIC FOR ANYTHING APART FROM TESTBED TESTING
          inline: lift steak taste love canvas crush oil fortune pave joy empty hedgehog radio outdoor twice
    