syntax = "proto3";

package paladin.kata;
option go_package = "pkg/proto";

service KataMessageService {
  // Bidirectional streams to send and receive messages. 
  // Each message is either a request message, a response message for a given request message, or an event message.
  // Each message type can be sent in either direction, although a response message is normaly sent in the opposite direction from its corresponding request message.
  rpc OpenStreams(stream Message) returns (stream Message) {}
  rpc Status(StatusRequest) returns (StatusResponse) {}
}

enum MESSAGE_TYPE {
  REQUEST_MESSAGE = 0;
  RESPONSE_MESSAGE = 1;
  EVENT_MESSAGE =2;
}

enum REQUEST_TYPE {
  SUBMIT_TRANSACTION_REQUEST = 0;
  CLOSE_STREAM_REQUEST = 1;
}

enum RESPONSE_TYPE {
  SUBMIT_TRANSACTION_RESPONSE = 0;
  CLOSE_STREAM_RESPONSE = 1;
}

enum EVENT_TYPE {
  TRANSACTION_INITIATED = 0;
  TRANSACTION_COMPLETED = 1;
  TRANSACTION_FAILED = 2;
}

// Not sure if we need Quiesce messages rather than relying gRPC to gracefully close the streams
message QuiesceStreamRequest {
}

message QuiesceStreamResponse {
}

message StatusRequest {}

message StatusResponse {
  bool ok = 1;
}

message Message {
  MESSAGE_TYPE type = 1;
  string id = 2;
  oneof message {
    Request request = 16;
    Response response = 17;
    Event event = 18;
  }
}

message Request {
  REQUEST_TYPE type = 1;
  oneof request {
    SubmitTransactionRequest SubmitTransactionRequest = 16;
    QuiesceStreamRequest closeStreamRequest = 17;
  }
}

message Response {
  RESPONSE_TYPE type = 1;
  string requestId = 2;
  oneof response {
    SubmitTransactionResponse SubmitTransactionResponse = 16;
    QuiesceStreamResponse closeStreamResponse = 17;
  }
}

message SubmitTransactionRequest {
  string contractAddress = 1;
  string from = 2;
  string idempotencyKey = 3;
  oneof payload {
    string payloadJSON = 4;
    string payloadRLP = 5;
  }
}

message SubmitTransactionResponse{
  string transactionId= 1;
}

message Event {
  EVENT_TYPE type = 1;
  string id = 2;
  string commandId = 3;
  oneof message {
    SubmitTransactionResponse       SubmitTransactionResponse = 16;
    QuiesceStreamResponse  suiesceStreamResponse = 17;
  }
}