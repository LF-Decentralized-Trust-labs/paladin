name: state-manager
on:
  pull_request:
    branches:
      - main
    paths:
      - 'state-manager/**'
      - 'Makefile.common'
      - '.github/workflows/state-manager.yaml'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          check-latest: true

      - name: Fetch history # See https://github.com/actions/checkout/issues/477
        run: |-
          git config --global --add safe.directory $PWD
          git fetch origin

      - name: Build and Test
        working-directory: state-manager
        run: make
