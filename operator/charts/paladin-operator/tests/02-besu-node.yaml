apiVersion: core.paladin.io/v1alpha1
kind: Besu
metadata:
  name: standalone-besu-node
  labels:
    app.kubernetes.io/name: standalone-besu
    app.kubernetes.io/component: node
spec:
  genesis: standalone-testnet
  pvcTemplate:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi
    storageClassName: ""  # Use default storage class
  service:
    type: NodePort
    ports:
    - name: rpc-http
      port: 8545
      nodePort: 31545
    - name: rpc-ws
      port: 8546
      nodePort: 31546
    - name: graphql-http
      port: 8547
      nodePort: 31547
    - name: p2p-tcp
      port: 30303
      nodePort: 31303
    - name: p2p-udp
      port: 30303
      nodePort: 31304
      protocol: UDP
