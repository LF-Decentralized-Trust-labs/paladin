apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.operator.name }}
  {{- with .Values.operator.service.annotations }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.operator.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.operator.service.type }}
  ports:
    - port: {{ .Values.operator.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    {{- if .Values.webhook.enabled }}
    - port: 443
      protocol: TCP
      targetPort: 9443
      name: webhook
    {{- end }}
  selector:
    app.kubernetes.io/name: {{ .Values.operator.name }}
 