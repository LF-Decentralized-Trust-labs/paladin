syntax = "proto3";
package github.com.kaleido_io.paladin.transports.grpc;
option go_package = "pkg/proto";

service PaladinGRPCTransport {
  rpc MessageStream(Message) returns (Message) {}
}

message Message {
  string message_id = 1;
  optional string correlation_id = 2;
  string destination = 3;
  string reply_to = 4;
  string message_type = 5;
  bytes payload = 6;
}