ext {
    goFiles = fileTree(".") {
        include "internal/**/*.go"
        include "pkg/**/*.go"
        include "main.go"
    }
}

configurations {
    // Resolvable configurations
    toolkitGo {
        canBeConsumed = false
        canBeResolved = true
    }
}

dependencies {
    toolkitGo project(path: ":toolkit:go", configuration: "goSource")
}

task protoc(type: ProtoCompile, dependsOn: [":installProtocGenGo", ":installProtocGenGoRPC"]) {
    protocPath "bin"
    protoPath projectDir
    protoFiles fileTree("pkg/proto") {
        include "**/*.proto"
    }
    plugins {
        go {
            out projectDir
        }
        go_grpc {
            out projectDir
        }
    }
}

task lint(type: Exec, dependsOn:[":installGolangCILint", tasks.protoc]) {
    workingDir '.'

    helpers.lockResource(it, "lint.lock")
    inputs.files(configurations.toolkitGo)
    inputs.files(goFiles);
    environment 'GOGC', '20'

    executable "golangci-lint"
    args 'run'
    args '-v'
    args '--color=always'
    args '--timeout', '5m'
}

task goUnitTest(type: GoTestRunner, dependsOn: [tasks.protoc, ':testinfra:startTestInfra']) {
    addTestArgs("./internal/...")
    def relativePath = project.path.replace(":", "_").replaceAll("^_","").replace("/", "_")
    def prefix = "${relativePath}.unit_test"
    resultsOutputFile = project.helpers.generateResultsFileName(name, prefix)
}

task test(dependsOn: goUnitTest) {
    mustRunAfter goUnitTest
}

task build {
    dependsOn lint
    dependsOn test
}

task clean(type: Delete) {
    delete 'coverage'
    delete 'results'
}
